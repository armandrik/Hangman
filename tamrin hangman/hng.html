<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hng.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="parent">
      <div id="name">
        <h1>Hang man</h1>
      </div>
      <div class="key">
        <ul id="letters">
          <li id="A" class="options">A</li>
          <li id="B" class="options">B</li>
          <li id="C" class="options">C</li>
          <li id="D" class="options">D</li>
          <li id="E" class="options">E</li>
          <li id="F" class="options">F</li>
          <li id="G" class="options">G</li>
          <li id="H" class="options">H</li>
          <li id="I" class="options">I</li>
          <li id="J" class="options">J</li>
          <li id="K" class="options">K</li>
          <li id="L" class="options">L</li>
          <li id="M" class="options">M</li>
          <li id="N" class="options">N</li>
          <li id="O" class="options">O</li>
          <li id="P" class="options">P</li>
          <li id="Q" class="options">Q</li>
          <li id="R" class="options">R</li>
          <li id="S" class="options">S</li>
          <li id="T" class="options">T</li>
          <li id="U" class="options">U</li>
          <li id="V" class="options">V</li>
          <li id="W" class="options">W</li>
          <li id="X" class="options">X</li>
          <li id="Y" class="options">Y</li>
          <li id="Z" class="options">Z</li>
        </ul>
      </div>
      <section id="idea">
        <p>idead</p>
      </section>
      <section id="image">
        <img src="assets/hangman0.png" alt="" />
      </section>
      <section id="clue">
        <p>________</p>
      </section>

      <section id="over">GAME OVER</section>
      <section id="btn"><button>Restart</button></section>
    </div>
  </body>
  <script src="hng.js"></script>
</html>
